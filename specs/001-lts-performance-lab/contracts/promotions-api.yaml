openapi: 3.0.3
info:
  title: Promotions API
  description: |
    API for managing promotional campaigns and validating promo codes. Used in Module 2 
    (ASP.NET Core Performance) to demonstrate throughput, caching, and rate limiting improvements 
    in .NET 10 vs .NET 8.
  version: 1.0.0
  contact:
    name: Dotnet10Workshop

servers:
  - url: http://localhost:5001
    description: Local development server

paths:
  /promotions:
    get:
      summary: List active promotions
      description: |
        Returns all currently active promotions. This endpoint demonstrates output caching 
        in .NET 10 for improved performance under high load.
      operationId: listPromotions
      tags:
        - Promotions
      parameters:
        - name: category
          in: query
          description: Filter promotions by product category
          required: false
          schema:
            type: string
            example: "Grocery"
      responses:
        '200':
          description: List of active promotions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PromotionSummary'
              examples:
                twoPromotions:
                  summary: Two active promotions
                  value:
                    - id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
                      code: "SAVE20"
                      name: "20% Off Grocery"
                      description: "Save 20% on all grocery items"
                      discountType: "Percentage"
                      discountValue: 20.0
                      validFrom: "2025-11-01T00:00:00Z"
                      validTo: "2025-11-30T23:59:59Z"
                    - id: "8b7d3c21-9a4f-4e2b-8c1d-5f6a7b8c9d0e"
                      code: "FREESHIP"
                      name: "Free Shipping"
                      description: "Free shipping on orders over $50"
                      discountType: "FixedAmount"
                      discountValue: 5.00
                      validFrom: "2025-11-01T00:00:00Z"
                      validTo: "2025-12-31T23:59:59Z"
        '429':
          description: Rate limit exceeded (100 requests per 10 seconds)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Rate limit exceeded"
                details: "Maximum 100 requests per 10 seconds. Retry after 5 seconds."

  /promotions/{id}:
    get:
      summary: Get promotion details
      description: Returns detailed information about a specific promotion by ID
      operationId: getPromotionById
      tags:
        - Promotions
      parameters:
        - name: id
          in: path
          description: Unique promotion ID (GUID)
          required: true
          schema:
            type: string
            format: uuid
            example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
      responses:
        '200':
          description: Promotion details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromotionDetail'
              example:
                id: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
                code: "SAVE20"
                name: "20% Off Grocery"
                description: "Save 20% on all grocery items this November"
                discountType: "Percentage"
                discountValue: 20.0
                validFrom: "2025-11-01T00:00:00Z"
                validTo: "2025-11-30T23:59:59Z"
                minimumPurchase: 25.00
                applicableCategories: ["Grocery", "Dairy", "Produce"]
                excludedSkus: ["GRO-DAI-001"]
                isActive: true
                usageLimit: 1
        '404':
          description: Promotion not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Promotion not found"
                details: "No promotion with ID: 3fa85f64-5717-4562-b3fc-2c963f66afa6"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /promotions/validate:
    post:
      summary: Validate promo code
      description: |
        Validates a promo code against cart context (subtotal, categories, SKUs). 
        Returns whether the code is valid and calculates the discount amount.
      operationId: validatePromoCode
      tags:
        - Promotions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidatePromoRequest'
            examples:
              validCode:
                summary: Valid promo code
                value:
                  promoCode: "SAVE20"
                  cartSubtotal: 100.00
                  cartCategories: ["Grocery", "Dairy"]
                  cartSkus: ["GRO-DAI-002", "GRO-PRO-005"]
              minimumNotMet:
                summary: Minimum purchase not met
                value:
                  promoCode: "SAVE20"
                  cartSubtotal: 15.00
                  cartCategories: ["Grocery"]
                  cartSkus: ["GRO-DAI-002"]
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatePromoResponse'
              examples:
                valid:
                  summary: Valid promo code
                  value:
                    isValid: true
                    promoCode: "SAVE20"
                    discountType: "Percentage"
                    discountValue: 20.0
                    discountAmount: 20.00
                    message: "20% discount applied"
                invalid:
                  summary: Minimum not met
                  value:
                    isValid: false
                    promoCode: "SAVE20"
                    message: "Minimum purchase of $25.00 required. Current subtotal: $15.00"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Invalid request"
                details: "promoCode is required"
        '404':
          description: Promo code not found or expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Invalid promo code"
                details: "Promo code 'INVALID' not found or has expired"
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      summary: Health check endpoint
      description: Returns service health status for monitoring
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy]
                  timestamp:
                    type: string
                    format: date-time
              example:
                status: healthy
                timestamp: "2025-11-03T10:30:00Z"

components:
  schemas:
    PromotionSummary:
      type: object
      required:
        - id
        - code
        - name
        - description
        - discountType
        - discountValue
        - validFrom
        - validTo
      properties:
        id:
          type: string
          format: uuid
          description: Unique promotion identifier
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        code:
          type: string
          description: Promo code entered by customer
          example: "SAVE20"
        name:
          type: string
          description: Internal promotion name
          example: "20% Off Grocery"
        description:
          type: string
          description: Customer-facing description
          example: "Save 20% on all grocery items"
        discountType:
          type: string
          enum: [Percentage, FixedAmount]
          description: Type of discount
          example: "Percentage"
        discountValue:
          type: number
          format: double
          description: Discount amount (percentage 0-100 or fixed dollar amount)
          example: 20.0
        validFrom:
          type: string
          format: date-time
          description: Promotion start date/time (UTC)
          example: "2025-11-01T00:00:00Z"
        validTo:
          type: string
          format: date-time
          description: Promotion end date/time (UTC)
          example: "2025-11-30T23:59:59Z"

    PromotionDetail:
      allOf:
        - $ref: '#/components/schemas/PromotionSummary'
        - type: object
          properties:
            minimumPurchase:
              type: number
              format: double
              nullable: true
              description: Optional minimum order amount to qualify
              example: 25.00
            applicableCategories:
              type: array
              items:
                type: string
              description: Categories eligible for this promotion
              example: ["Grocery", "Dairy", "Produce"]
            excludedSkus:
              type: array
              items:
                type: string
              description: SKUs explicitly excluded from promotion
              example: ["GRO-DAI-001"]
            isActive:
              type: boolean
              description: Whether promotion can currently be applied
              example: true
            usageLimit:
              type: integer
              nullable: true
              description: Optional maximum uses per customer
              example: 1

    ValidatePromoRequest:
      type: object
      required:
        - promoCode
        - cartSubtotal
        - cartCategories
        - cartSkus
      properties:
        promoCode:
          type: string
          description: Promo code to validate
          example: "SAVE20"
        cartSubtotal:
          type: number
          format: double
          description: Cart subtotal before discounts
          example: 100.00
        cartCategories:
          type: array
          items:
            type: string
          description: Categories of items in cart
          example: ["Grocery", "Dairy"]
        cartSkus:
          type: array
          items:
            type: string
          description: SKUs of items in cart
          example: ["GRO-DAI-002", "GRO-PRO-005"]

    ValidatePromoResponse:
      type: object
      required:
        - isValid
        - promoCode
        - message
      properties:
        isValid:
          type: boolean
          description: Whether the promo code is valid for this cart
          example: true
        promoCode:
          type: string
          description: Promo code that was validated
          example: "SAVE20"
        discountType:
          type: string
          enum: [Percentage, FixedAmount]
          nullable: true
          description: Type of discount (only present if valid)
          example: "Percentage"
        discountValue:
          type: number
          format: double
          nullable: true
          description: Discount amount (only present if valid)
          example: 20.0
        discountAmount:
          type: number
          format: double
          nullable: true
          description: Calculated discount amount in dollars (only present if valid)
          example: 20.00
        message:
          type: string
          description: Human-readable validation result
          example: "20% discount applied"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: "Invalid request parameters"
        details:
          type: string
          description: Additional error details
          example: "promoCode is required"

tags:
  - name: Promotions
    description: Promotional campaign operations
  - name: Health
    description: Service health monitoring
